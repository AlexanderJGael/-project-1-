<!DOCTYPE html>
<html lang="en" data-theme=‘dark’>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <!--This creates a space to display the YouTube search results on a separate page-->
    <div id="container" class="hero items-center text-center">
      <div class="remedy-logo w-embed h-20 mt-10">
        <a href="./index.html" aria-current="page" class="nav_logo-link w-inline-block w--current">
        <svg width="100%" height="100%" viewBox="0 0 567 567" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M324 123.9V280.1C367.1 280.1 402.1 245.1 402.1 202C402 158.9 367.1 123.9 324 123.9ZM215.5 123.9H134V280.1H215.6C258.7 280.1 293.7 245.1 293.7 202C293.6 158.9 258.7 123.9 215.5 123.9ZM485.9 358.1V322.5C468.8 345.5 447 364.7 421.8 378.7L485.9 491.9V423.9L566.9 566.9H388L324 453.8V566.9H284.9L192.6 404H134V566.9H0V0H215.5C255.4 0 292.6 11.6 323.9 31.6V0C390.2 0 449 32 485.9 81.3V45.8C531.1 82.8 559.9 139.1 559.9 202C559.9 265 531.1 321.1 485.9 358.1Z" fill="white"></path>
        </svg>
        </a>
      </div>
    </div>
    
    <div class="flex items-center justify-center mt-5">
      <form class="form flex">
        <input id="search" type="text" class="input input-ghost" placeholder="Search..."/>
        <a href="results.html" target="_self">
          <button id="search-btn" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
            </svg>
          </button>
        </a> 
      </form>
    </div>

    <div class="divider"></div>
    
    <content class="flex-col items-center justify-center">
      <div id="list" class="flex items-center justify-center w-screen m-5">
        <ul id="resultContainer" class="flex flex-col items-center justify-start"></ul>
        <ul id="results" class="flex flex-col items-center justify-start"></ul>
      </div>
    </content>
  <script src="./assets/js/results.js"></script>
  <script src="./assets/js/spotify.js"></script>
</body>

</html>
