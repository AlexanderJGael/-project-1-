<hero>
  <div id="hero" class="hero min-h-screen" >
    <!-- Video background from Remedy Entertainment -->
    <div hash_id="4f9c37afb9" video_id="894150110" app_id="58479" class="hero-background-video vimeo-wrapper-full w-embed w-iframe w-script">
      <script>
        let container = document.currentScript.parentElement;
        
        let videoID = container.getAttribute('video_id');
        
        let appID = container.getAttribute('app_id');
        if (appID) appID = '&app_id='+appID;
        
        let hashID = container.getAttribute('hash_id');
        if (hashID) hashID = '&h='+hashID;
        
        if (videoID) {
          document.write('<iframe src="https://player.vimeo.com/video/'+videoID+'?background=1&dnt=1'+appID+hashID+'" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>');
        }
        /*
        <iframe src="https://player.vimeo.com/video/74918480?background=1" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        */
      </script>
      <iframe src="https://player.vimeo.com/video/894150110?background=1&amp;dnt=1&amp;app_id=58479&amp;h=4f9c37afb9" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen=""></iframe>
      
      <style>
      .vimeo-wrapper-full {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: -1;
         pointer-events: none;
         overflow: hidden;
      }
      .vimeo-wrapper-full iframe {
         width: 100vw;
         height: 56.25vw; /* Given a 16:9 aspect ratio, 9/16*100 = 56.25 */
         min-height: 100vh;
         min-width: 177.77vh; /* Given a 16:9 aspect ratio, 16/9*100 = 177.77 */
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
      }
      </style></div>
